apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-go-app-legacy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-go-app-legacy
  template:
    metadata:
      labels:
        app: my-go-app-legacy
    spec:
      containers:
        - name: my-go-app-legacy
          image: europe-docker.pkg.dev/my-holded-test-project/my-go-app/my-go-app:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: my-go-app-legacy
spec:
  selector:
    app: my-go-app-legacy
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
  type: LoadBalancer
