apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: kyverno
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://kyverno.github.io/kyverno/'
    chart: kyverno
    targetRevision: HEAD
    helm:
      values: |
        replicaCount: 3
        validationFailureAction: Enforce
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
